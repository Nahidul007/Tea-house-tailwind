<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Lending Page</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/3f241eee9a.js" crossorigin="anonymous"></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16  lg:px-28">
        <!-- header section -->
         <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div>
                <h1 class="text-5xl md:7xl">It's good <br> tea time at The <br> Tea House</h1> <br> 
                <p class="text-gray-400">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-400 to-red-600 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl "></i></button>
         </div>
          <!-- image content -->
          <div class="relative ml-5">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
             </div>  
                    <!--Card  -->
                    <div class="flex items-center bg-white lg:shadow px-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-96 md:left-28 lg:left-32 ">
                        <!-- icon -->
                        <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                         <!-- text -->
                         <div class="ml-2">
                            <h2 class="lg:text-2xl font-bold">5.00</h2>
                            <p class="text-gray-500">Trust Pilot Ratings</p>
                         </div>
                 </div>
         </div>

         </header>
    </main>
    
</body>
</html>
